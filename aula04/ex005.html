<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: blue;
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id = 'msg' name ='msg' class ='msg'>Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write(`Está escrito assim: ${p1.innerText}`)//não pega as tags
        corpo.style.backgroundColor = 'black'
        p1.style.color = 'red'
        document.write(p1.innerHTML)//pega as tags
        var d = document.getElementById('msg')//para identificar por ID
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'

        d = document.getElementsByName('msg')//para identificar por name
        
        d = document.getElementsByClassName('msg')//para identificar por class

        d = document.querySelector('div#msg')
        d.style.color = 'black' // seleciona pelo ID pelo querySelector
    </script>

</body>
</html>
